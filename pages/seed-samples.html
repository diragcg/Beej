<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>बीज नमूने - छत्तीसगढ़ राज्य बीज वितरण एवं गुण नियंत्रण मॉड्यूल</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google Fonts - Noto Sans Devanagari for Hindi -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="../css/style.css" rel="stylesheet">
  
  <style>
    /* Add any page-specific styles here */
    .form-label {
      font-weight: 600;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(46, 90, 167, 0.25);
    }
    
    .status-badge {
      padding: 5px 10px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }
    
    .status-badge.success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--accent-color);
    }
    
    .status-badge.warning {
      background-color: rgba(255, 193, 7, 0.1);
      color: var(--warning-color);
    }
    
    .status-badge.danger {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
    }
    
    .status-badge.info {
      background-color: rgba(23, 162, 184, 0.1);
      color: var(--info-color);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">बीज नमूने</h1>
    
    <!-- Data Entry Form -->
    <div class="card mb-4">
      <div class="card-header">नया बीज नमूना जोड़ें</div>
      <div class="card-body">
        <form id="seedSampleForm">
          <div class="mb-3">
            <label for="district" class="form-label">जिला</label>
            <select class="form-select" id="district" required>
              <option value="">-- जिला चुनें --</option>
              <option value="रायपुर">रायपुर</option>
              <option value="दुर्ग">दुर्ग</option>
              <option value="बिलासपुर">बिलासपुर</option>
              <!-- Add other districts here -->
            </select>
          </div>
          
          <div class="mb-3">
            <label for="proposedTarget" class="form-label">प्रस्तावित लक्ष्य</label>
            <input type="number" class="form-control" id="proposedTarget" required>
          </div>
          
          <div class="mb-3">
            <label for="totalSamplesTaken" class="form-label">कुल लिये गये नमूनों की संख्या</label>
            <input type="number" class="form-control" id="totalSamplesTaken" required>
          </div>
          
          <div class="mb-3">
            <label for="samplesSentToLab" class="form-label">प्रयोगशाला को प्रेषित नमूनों की संख्या</label>
            <input type="number" class="form-control" id="samplesSentToLab" required>
          </div>
          
          <div class="mb-3">
            <label for="actionTaken" class="form-label">कार्यवाही</label>
            <input type="text" class="form-control" id="actionTaken">
          </div>
          
          <div class="mb-3">
            <label for="date" class="form-label">दिनांक</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>जोड़ें
          </button>
        </form>
      </div>
    </div>
    
    <!-- Data Table -->
    <div class="card">
      <div class="card-header">बीज नमूने</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>क्र.</th>
                <th>जिला</th>
                <th>प्रस्तावित लक्ष्य</th>
                <th>कुल लिये गये नमूनों की संख्या</th>
                <th>प्रयोगशाला को प्रेषित नमूनों की संख्या</th>
                <th>कार्यवाही</th>
                <th>दिनांक</th>
                <th>कार्य</th>
              </tr>
            </thead>
            <tbody id="seedSampleTableBody">
              <!-- Sample data will be loaded here -->
              <tr>
                <td>1</td>
                <td>रायपुर</td>
                <td>100</td>
                <td>80</td>
                <td>75</td>
                <td>नोटिस जारी</td>
                <td>15/07/2023</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App JS -->
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/seedSamples.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      if (!Auth.currentUser) {
        window.location.href = '../index.html';
        return;
      }
      
      // Initialize the form
      const seedSampleForm = document.getElementById('seedSampleForm');
      seedSampleForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const district = document.getElementById('district').value;
        const proposedTarget = document.getElementById('proposedTarget').value;
        const totalSamplesTaken = document.getElementById('totalSamplesTaken').value;
        const samplesSentToLab = document.getElementById('samplesSentToLab').value;
        const actionTaken = document.getElementById('actionTaken').value;
        const date = document.getElementById('date').value;
        
        // Create data object
        const sampleData = {
          district: district,
          proposedTarget: proposedTarget,
          totalSamplesTaken: totalSamplesTaken,
          samplesSentToLab: samplesSentToLab,
          actionTaken: actionTaken,
          date: date
        };
        
        // Log data
        console.log('Sample Data:', sampleData);
        
        // Add row to table
        const tableBody = document.getElementById('seedSampleTableBody');
        const newRow = tableBody.insertRow();
        
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);
        const cell7 = newRow.insertCell(6);
        const cell8 = newRow.insertCell(7);
        
        cell1.textContent = tableBody.rows.length;
        cell2.textContent = district;
        cell3.textContent = proposedTarget;
        cell4.textContent = totalSamplesTaken;
        cell5.textContent = samplesSentToLab;
        cell6.textContent = actionTaken;
        cell7.textContent = date;
        cell8.innerHTML = `
          <button class="btn btn-sm btn-outline-primary">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-pencil"></i>
          </button>
        `;
        
        // Clear form
        seedSampleForm.reset();
      });
    });
  </script>
</body>
</html>
