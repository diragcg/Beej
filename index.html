<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बीज - छत्तीसगढ़ राज्य बीज वितरण एवं गुण नियंत्रण मॉड्यूल</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Google Fonts - For Hindi Support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: #f5f5f5;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .login-header {
            background: linear-gradient(135deg, #138808, #000080);
            padding: 1.5rem;
            text-align: center;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        
        .login-card {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card card w-100">
            <div class="login-header">
                <h2>बीज (Beej)</h2>
                <p class="mb-0">छत्तीसगढ़ राज्य बीज वितरण एवं गुण नियंत्रण मॉड्यूल</p>
                <small>कृषि विभाग, छत्तीसगढ़ शासन</small>
            </div>
            
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">उपयोगकर्ता नाम</label>
                        <input type="text" class="form-control" id="username" placeholder="उपयोगकर्ता नाम दर्ज करें" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">पासवर्ड</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">मुझे याद रखें</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">लॉगिन करें</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">© 2023 कृषि विभाग, छत्तीसगढ़ शासन</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client
            const supabaseUrl = 'https://evgmvktquwufhdevtahx.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2Z212a3RxdXd1ZmhkZXZ0YWh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNjU0NTEsImV4cCI6MjA2ODg0MTQ1MX0.-JTBxxMms1U3H1nIzEQN54FEHKeHMP8HbUf7s3nIfIk';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Query the users table for the provided username and password
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password)
                        .single();
                    
                    if (error) throw error;
                    
                    if (data) {
                        // Successful login
                        localStorage.setItem('user', JSON.stringify(data));
                        
                        // Redirect based on user role
                        switch (data.user_role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'inspector':
                                window.location.href = 'inspector-dashboard.html';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    } else {
                        alert('अमान्य उपयोगकर्ता नाम या पासवर्ड');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('लॉगिन में त्रुटि हुई');
                }
            });
        });
    </script>
</body>
</html>
