<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>छत्तीसगढ़ राज्य बीज वितरण एवं गुण नियंत्रण मॉड्यूल - लॉगिन</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google Fonts - Noto Sans Devanagari for Hindi -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2e5aa7;
      --secondary-color: #f8f9fa;
      --accent-color: #28a745;
      --shadow-color: rgba(46, 90, 167, 0.3);
    }
    
    body {
      font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-tribal-pattern_23-2149388752.jpg?w=2000');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      z-index: -1;
    }
    
    .login-wrapper {
      width: 100%;
      max-width: 500px;
      z-index: 1;
    }
    
    .login-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 
        0 15px 25px var(--shadow-color),
        0 5px 10px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      padding: 40px;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-wheat-grain-illustration_23-2149358982.jpg?w=826&t=st=1690594456~exp=1690595056~hmac=686e0a9a4c6b7ca962d83f9e0cb6d13d7b2d7b2b8b2f5b2b1b2f2b2b2b2f2b2b');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 0;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 30px var(--shadow-color),
        0 10px 15px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
      transform: translateZ(20px);
      position: relative;
      z-index: 1;
    }
    
    .login-logo img {
      width: 100px;
      margin-bottom: 15px;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
    }
    
    .login-logo h2 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 5px;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .login-logo p {
      color: #6c757d;
      font-size: 14px;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .form-floating {
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .form-floating label {
      font-family: 'Noto Sans Devanagari', sans-serif;
      font-weight: 500;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem var(--shadow-color);
    }
    
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem var(--shadow-color);
    }
    
    .btn-login {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 600;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .btn-login:hover {
      background-color: #1e4184;
      border-color: #1e4184;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }
    
    .btn-login:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .forgot-password {
      font-size: 14px;
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .forgot-password:hover {
      color: #1e4184;
      text-decoration: underline;
    }
    
    .login-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #6c757d;
      position: relative;
      z-index: 1;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .user-type-selector {
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }
    
    .user-type-selector label {
      font-family: 'Noto Sans Devanagari', sans-serif;
      font-weight: 500;
    }
    
    .alert-login {
      margin-bottom: 20px;
      border-radius: 10px;
      font-weight: 500;
      position: relative;
      z-index: 1;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    /* 3D Effect for inputs */
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px;
      height: auto;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .form-control:focus, .form-select:focus {
      transform: translateY(-2px);
    }
    
    .form-check-label {
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .tech-support {
      font-weight: 600;
      color: #333;
    }
    
    .seed-icon {
      display: inline-block;
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #f8f9fa;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }
    
    .seed-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <div class="seed-icon">
          <img src="https://img.freepik.com/free-vector/hand-drawn-seeds-collection_23-2147783584.jpg?w=826&t=st=1690594523~exp=1690595123~hmac=d8c6e5f6a96a4b0b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b2b" alt="Seed Icon">
        </div>
        <h2>छत्तीसगढ़ राज्य बीज वितरण एवं गुण नियंत्रण मॉड्यूल</h2>
        <p>कृषि विभाग, छत्तीसगढ़ शासन</p>
      </div>
      
      <div id="loginError" class="alert alert-danger alert-login d-none"></div>
      
      <form id="loginForm">
        <div class="user-type-selector">
          <label for="userType" class="form-label">उपयोगकर्ता प्रकार</label>
          <select class="form-select" id="userType">
            <option value="">-- उपयोगकर्ता प्रकार चुनें --</option>
            <optgroup label="राज्य स्तर">
              <option value="deputy_director_state">उप संचालक कृषि - राज्य स्तर</option>
            </optgroup>
            <optgroup label="बीज प्रमाणीकरण संस्था">
              <option value="seed_certification_raipur">बीज प्रमाणीकरण संस्था, रायपुर</option>
            </optgroup>
            <optgroup label="संभाग स्तर">
              <option value="joint_director_रायपुर_संभाग">संयुक्त संचालक कृषि - रायपुर संभाग</option>
              <option value="joint_director_दुर्ग_संभाग">संयुक्त संचालक कृषि - दुर्ग संभाग</option>
              <option value="joint_director_बिलासपुर_संभाग">संयुक्त संचालक कृषि - बिलासपुर संभाग</option>
              <option value="joint_director_सरगुजा_संभाग">संयुक्त संचालक कृषि - सरगुजा संभाग</option>
              <option value="joint_director_बस्तर_संभाग">संयुक्त संचालक कृषि - बस्तर संभाग</option>
            </optgroup>
            <optgroup label="जिला स्तर - रायपुर संभाग">
              <option value="deputy_director_रायपुर">उप संचालक कृषि - रायपुर</option>
              <option value="deputy_director_गरियाबंद">उप संचालक कृषि - गरियाबंद</option>
              <option value="deputy_director_बलौदाबाजार">उप संचालक कृषि - बलौदाबाजार</option>
              <option value="deputy_director_महासमुंद">उप संचालक कृषि - महासमुंद</option>
              <option value="deputy_director_धमतरी">उप संचालक कृषि - धमतरी</option>
            </optgroup>
            <optgroup label="जिला स्तर - दुर्ग संभाग">
              <option value="deputy_director_दुर्ग">उप संचालक कृषि - दुर्ग</option>
              <option value="deputy_director_बालोद">उप संचालक कृषि - बालोद</option>
              <option value="deputy_director_बेमेतरा">उप संचालक कृषि - बेमेतरा</option>
              <option value="deputy_director_कबीरधाम">उप संचालक कृषि - कबीरधाम</option>
              <option value="deputy_director_राजनांदगांव">उप संचालक कृषि - राजनांदगांव</option>
            </optgroup>
            <optgroup label="जिला स्तर - बिलासपुर संभाग">
              <option value="deputy_director_बिलासपुर">उप संचालक कृषि - बिलासपुर</option>
              <option value="deputy_director_मुंगेली">उप संचालक कृषि - मुंगेली</option>
              <option value="deputy_director_कोरबा">उप संचालक कृषि - कोरबा</option>
              <option value="deputy_director_रायगढ़">उप संचालक कृषि - रायगढ़</option>
            </optgroup>
          </select>
        </div>
        
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
          <label for="password">पासवर्ड</label>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">मुझे याद रखें</label>
          </div>
          <a href="#" class="forgot-password">पासवर्ड भूल गए?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>लॉगिन
        </button>
      </form>
      
      <div class="login-footer">
        <p>&copy; 2023 कृषि विभाग, छत्तीसगढ़ शासन। सर्वाधिकार सुरक्षित।</p>
        <p>तकनीकी सहायता: <span class="tech-support">शैलेंद्र सिंह चौहान - 9399207068</span></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userType = document.getElementById('userType').value;
      const password = document.getElementById('password').value;
      
      // For demonstration purposes - replace with actual authentication
      if (userType && password === 'password') {
        window.location.href = 'dashboard.html';
      } else {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = 'कृपया वैध उपयोगकर्ता प्रकार और पासवर्ड दर्ज करें।';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
