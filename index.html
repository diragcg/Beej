
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>बीज परीक्षण पोर्टल - लॉगिन</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Noto Sans Devanagari font for Hindi -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background-color: #f8f9fa;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo img {
      max-width: 100px;
      margin-bottom: 15px;
    }
    
    .btn-login {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .btn-login:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Emblem_of_Chhattisgarh.svg" alt="Chhattisgarh Emblem">
        <h2>बीज परीक्षण पोर्टल</h2>
        <p class="text-muted">कृषि विभाग, छत्तीसगढ़ शासन</p>
      </div>
      
      <div id="loginError" class="alert alert-danger d-none"></div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">उपयोगकर्ता नाम</label>
          <input type="text" class="form-control" id="username" placeholder="उपयोगकर्ता नाम दर्ज करें" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">पासवर्ड</label>
          <input type="password" class="form-control" id="password" placeholder="पासवर्ड दर्ज करें" required>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">मुझे याद रखें</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login w-100">लॉगिन</button>
      </form>
      
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">पासवर्ड भूल गए?</a>
      </div>
    </div>
    
    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2023 कृषि विभाग, छत्तीसगढ़ शासन। सर्वाधिकार सुरक्षित।</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // For demonstration purposes - replace with actual authentication
      if (username === 'admin' && password === 'password') {
        window.location.href = 'dashboard.html';
      } else {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = 'अमान्य उपयोगकर्ता नाम या पासवर्ड। कृपया पुनः प्रयास करें।';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
